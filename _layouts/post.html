---
layout: default
---
<article role="main" class="post">
  <header>
    <time pubdate>{{ page.date | date_to_string }}</time>
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}
</article>

<aside>
  <h2>More Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</aside>
