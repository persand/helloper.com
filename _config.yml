# Paths
source:      ./app
destination: ./dist

# Setup
name: Per Sandstr√∂m
timezone: Europe/Stockholm
exclude:
 - autoprefixer.yml

# Posts
permalink: /blog/:year/:month/:title/
paginate: 9
paginate_path: "blog/page:num"

# Dependecies
gems:
  - sass
  - compass
  - breakpoint
  - autoprefixer-rails
  - uglifier
  - jekyll-assets
  - jekyll-assets/compass
  - jekyll-sitemap

# Jekyll Assets configuration
# https://github.com/ixti/jekyll-assets
assets:
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/vendor
  js_compressor:  uglifier
  css_compressor: sass

